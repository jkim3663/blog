<form>  
    <div class="container">   
        <label>Username : </label>   
        <input type="text" placeholder="Enter Username" [(ngModel)]="user.email" name="username" required>  
        <br>
        <label>Password : </label>   
        <input type="password" placeholder="Enter Password" [(ngModel)]="user.password" name="password" required>  
        <br>
        <button type="submit" (click)="login()">Login</button>   
        <br>
        <input type="checkbox" checked="checked"> Remember me   
        <button type="button" (click)="goBack()" class="cancelbtn">Cancel</button>   
    </div>   
</form>
